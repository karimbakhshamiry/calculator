<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style.css" />
    <link rel="stylesheet" href="./asset/font-awesome.min.css" />
    <title>calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="container main__container">
        <div class="calculator">
          <div class="history">
            <h3>history</h3>
          </div>
          <div class="calculator_frame">
            <form action="">
              <input
                type="text"
                name="problem"
                id="problem"
                placeholder="Type the equation"
                disabled
              />
              <div class="num_pad">
                <span class="backspace red"></span>
                <span class="operand">/</span>
                <span class="operand">*</span>
                <span class="operand">-</span>

                <span class="clean red">c</span>
                <span class="braces blue">(</span>
                <span class="braces blue">)</span>

                <span class="operator">7</span>
                <span class="operator">8</span>
                <span class="operator">9</span>
                <span class="operand">+</span>

                <span class="operator">4</span>
                <span class="operator">5</span>
                <span class="operator">6</span>
                <span class="operand">%</span>

                <span class="operator">1</span>
                <span class="operator">2</span>
                <span class="operator">3</span>
                <span class="operand">^</span>

                <span class="operator">0</span>
                <span class="operator">.</span>
                <span class="equal">=</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
